{% extends "embedding/base.html" %}

{% block main %}
<div class="container px-4 py-4" name="contact_container">
  <div class="col-md-7 col-lg-8">
    <h4 class="mb-3">Contact us</h4>
    <form action="/contact/" method="post" class="needs-validation">
      {% csrf_token %}
      <div class="row g-3">

        <div class="col-12">
          <label for="username" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text">@</span>
            {{ form.username }}
            <div class="invalid-feedback">
              Your username is required.
            </div>
          </div>
        </div>

        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          {{ form.email }}
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>

        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          {{ form.message }}
          <div class="invalid-feedback">
            Your message is required.
          </div>
        </div>
      </div>

      <button class="mt-3 send-button w-100 btn btn-primary" type="submit">Submit</button>
    </form>
  </div>

  <div></div>
</div>
{% endblock %}
